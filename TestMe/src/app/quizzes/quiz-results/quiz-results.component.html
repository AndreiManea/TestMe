<h2>Results</h2>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Test Title</th>
    <th class="student" scope="col">Student</th>
    <th scope="col">Result</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let result of results; let nr = index">
    <td class="title">{{result.quizTitle}}</td>
    <td>{{result.userId}}</td>
    <td>{{result.result}} / {{result.questionsNr}}</td>
  </tr>
  </tbody>
</table>
